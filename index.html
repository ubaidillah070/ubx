<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Subdomain Handling on Blogger</title>
  <script>
    // Ambil hostname saat ini
    const hostname = window.location.hostname;

    // Pisahkan subdomain dari hostname
    const subdomain = hostname.split('.')[0];

    // Element untuk menampilkan pesan
    const messageElement = document.getElementById('message');

    if (subdomain !== 'www' && subdomain !== 'blog') {
      // Tampilkan pesan berdasarkan subdomain
      messageElement.textContent = `Welcome to ${subdomain}.example.com!`;
    } else {
      // Tampilkan pesan default
      messageElement.textContent = 'Welcome to example.com!';
    }
  </script>
</head>
<body>
  <h1 id="message"></h1>
</body>
</html>
